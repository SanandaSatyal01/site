<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sananda - Explore Knowledge</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4075692234599615" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #444;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 5px 15px;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #555;
            border-radius: 4px;
        }
        main {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        .post p {
            margin: 0 0 10px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SANANDA</h1>
        <p>Explore Knowledge and Inspiration</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Notes</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <article class="post">
            <h2>Welcome to Sananda</h2>
            <p>This is a space for learning, exploring, and sharing knowledge. Stay tuned for updates!</p>
        </article>
